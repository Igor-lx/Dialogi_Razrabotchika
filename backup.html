<button
  type="button"
  class="wrapper-button galaxy_button"
  tabindex="-1"
  aria-hidden="true"
>
  <svg class="aside_left_icon" viewBox="0 0 70 70">
    <use xlink:href="./images/svg/galaxy.svg#galaxy"></use>
  </svg>
</button>

<button
  type="button"
  class="wrapper-button theme-toggle_button"
  aria-label="переключить тему"
>
  <svg class="aside_right_icon theme_icon" viewBox="0 0 24 24">
    <use xlink:href="./images/svg/themes.svg#auto"></use>
  </svg>
</button>

<button
  type="button"
  class="wrapper-button copyright_button"
  tabindex="-1"
  aria-hidden="true"
>
  <svg class="aside_left_icon" viewBox="0 0 36 32">
    <use xlink:href="./images/svg/copyright.svg#copyright"></use>
  </svg>
</button>

<button
  type="button"
  class="wrapper-button up-button"
  aria-label="навех страницы"
  onclick="location.href='#top'"
>
  <svg class="aside_right_icon up_icon" viewBox="0 0 24 24">
    <use xlink:href="./images/svg/arrow-up.svg#up"></use>
  </svg>
</button>
