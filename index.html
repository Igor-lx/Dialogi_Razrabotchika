<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="color-scheme" content="light dark" />

    <title>Диалоги Разработчика</title>

    <link rel="icon" href="./images/favicon/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="./images/favicon/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="./images/.favicon/mobile-icon.png" />

    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/color_scheme.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/media.css" />
  </head>

  <!-- --------------------------------------------------------------------------------------------------- -->

  <body class="page light_theme">
    <header class="header">
      <h1 class="title">
        А вдруг мы живем в мире, написанном в качестве проектной работы молодым
        обучающимся разработчиком…?
      </h1>
    </header>

    <main>
      <article class="article_secton">
        <ul class="article_list">
          <!-- --------------------------------- template ------------------- -->
          <li class="article_item">
            <div class="fact_section">
              <h2 class="fact">Факт:</h2>
              <button type="button" class="like-button">like</button>
              <img class="article__image" src="./images/street.png" alt="" />
            </div>
            <div class="story_section">
              <p class="story_text">Привет, Серёг!</p>
            </div>
          </li>
          <!-- --------------------------------------------------------------- -->
        </ul>
      </article>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2024 Dialogi-LX</p>
    </footer>

    <aside>
      <button type="button" class="galaxy_wrapper_button" aria-hidden="true">
        <svg class="galaxy_icon" viewBox="0 0 70 70">
          <use xlink:href="./images/svg/galaxy.svg#galaxy"></use>
        </svg>
      </button>

      <button type="button"  id="copyright" class="copyright_wrapper_button" aria-hidden="true">
        <svg class="copyright_icon" viewBox="0 0 36 32">
          <use xlink:href="./images/svg/copyright.svg#copyright"></use>
        </svg>
      </button>

      <button
        type="button"
        class="theme-toggle_button"
        aria-label="переключить тему"
      >
        <svg class="theme_icon" viewBox="0 0 24 24">
          <use xlink:href="./images/svg/themes.svg#auto"></use>
        </svg>
      </button>

      <button
        type="button"
        id="up-button"
        class="up-button"
        aria-label="навех страницы"
        onclick="location.href='#top'"
      >
        <svg class="up_icon" viewBox="0 0 24 24">
          <use xlink:href="./images/svg/arrow-up.svg#up"></use>
        </svg>
      </button>
    </aside>

    <script src="./scripts/themes.js"></script>
    <script src="./scripts/scroll.js"></script>
  </body>
</html>
