<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="color-scheme" content="light dark" />

    <title>Диалоги Разработчика</title>

    <link rel="icon" href="./images/favicon/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="./images/favicon/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="./images/.favicon/mobile-icon.png" />

    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <!-- --------------------------------------------------------------------------------------------------- -->

  <body class="page light_theme">
    <header class="header">
      <h1 class="title">
        А вдруг мы живем в мире, написанном в качестве проектной работы молодым
        обучающимся разработчиком…?
      </h1>
    </header>

    <main>
      <article class="article_secton">
        <ul class="article_list">
          <!-- ----------------------------------------------- template ------------ -->
          <li class="article_item">
            <div class="fact_section">
              <h2 class="fact">Факт:</h2>
              <!-- <button type="button" class="like-button">like</button>-->
              <img
                class="article__image"
                src="./images//pictures/street.png"
                alt=""
              />
            </div>
            <div>
              <p class="story_text">Привет, Серёг!</p>
            </div>
          </li>
          <!-- --------------------------------------------------------------------- -->
        </ul>
      </article>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2024 Dialogi-LX</p>
    </footer>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <aside class="aside_area"></aside>

    <template id="button_template">
      <button>
        <svg>
          <use></use>
        </svg>
      </button>
    </template>

    <button
      type="button"
      class="wrapper-button galaxy_button_test"
      tabindex="-1"
      aria-hidden="true"
    >
      <svg class="aside_left_icon" viewBox="0 0 70 70">
        <use xlink:href="./images/svg/galaxy.svg#galaxy"></use>
      </svg>
    </button>

    <!-- ----------------------------------------------------------------------------------------------------- -->

    <script src="./scripts/buttonAttributes.js" defer></script>
    <script src="./scripts/createElements.js" defer></script>
    <script src="./scripts/themes.js" defer></script>
    <script src="./scripts/scroll.js" defer></script>
  </body>
</html>
